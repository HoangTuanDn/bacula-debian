#
# List Directors who are permitted to contact this File daemon
#
Director {
  Name = master-backup-dir
  Password = "fv4J87tAb1UW3PIV8db94-mKLvwzDrQG_"
}

#
# Restricted Director, used by tray-monitor to get the
#   status of the file daemon
#
Director {
  Name = master-backup-mon
  Password = "x8zBbGA9je-lapSH6xImGmy5nmch8902P"
  Monitor = yes
}

#
# "Global" File daemon configuration specifications
#
FileDaemon {                          # this is me
  Name = master-backup-fd
  FDport = 9102                  # where we listen for the director
  WorkingDirectory = /opt/bacula/working
  Pid Directory = /opt/bacula/working
  Maximum Concurrent Jobs = 20
  Plugin Directory = /opt/bacula/plugins
}

# Send all messages except skipped files back to Director
Messages {
  Name = Standard
  director = master-backup-dir = all, !skipped, !restored, !verified, !saved
}
